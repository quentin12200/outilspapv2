<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}PAP/CSE Tableau de bord{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Segoe UI', 'Arial', 'Helvetica Neue', sans-serif;
    }
    header, nav, .cgt-header {
      background: #d5001c;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: .5rem;
      margin-bottom: 1.5rem;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
      color: #d5001c;
      margin-bottom: .5rem;
    }
    a, a:visited {
      color: #d5001c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    button, input[type=submit] {
      background: #d5001c;
      color: #fff;
      border: none;
      border-radius: .4rem;
      padding: .4rem 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover, input[type=submit]:hover {
      background: #ab0015;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      background: #fff;
      font-size: 15px;
    }
    th {
      background: #d5001c;
      color: #fff;
      font-weight: bold;
      padding: .45rem;
      border-bottom: 2px solid #ab0015;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    td {
      padding: .35rem .5rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    tr:hover {
      background: #ffe4ea;
    }
    .badge {
      padding: .2rem .7rem;
      border-radius: .7rem;
      font-weight: bold;
      color: #fff;
      background: #d5001c;
      font-size: 0.95em;
      margin-left: 0.2em;
    }
    .badge.ok {
      background: #009846;
    }
    .badge.warn {
      background: #fde68a;
      color: #b45309;
    }
    .badge.err {
      background: #fecaca;
      color: #b91c1c;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .cgt-header {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: auto;
      padding-left: 1.2rem;
      padding-right: 1.2rem;
    }
    form {
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      overflow-x: visible;
    }
    table {
      width: auto;
      min-width: 100%;
      max-width: none;
      box-sizing: border-box;
      overflow-x: auto;
      display: block;
    }
    form {
      margin-bottom: .8rem;
      display: flex;
      flex-wrap: wrap;
      gap: .8rem;
      align-items: center;
      width: 100%;
      max-width: 1100px;
    }
    input[type="text"], input[type="search"], input[type="file"], select {
      flex: 1 1 240px;
      min-width: 180px;
      max-width: 100%;
      font-size: 1.1em;
      padding: .35rem .7rem;
      border-radius: .4rem;
      border: 1px solid #ccc;
      background: #f7f7f7;
      margin-right: .5rem;
    }
    button, input[type=submit] {
      min-width: 160px;
      font-size: 1.1em;
      padding: .5rem 1.3rem;
      margin-right: .5rem;
      background: #d5001c;
      color: #fff;
      border: none;
      border-radius: .4rem;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
      box-shadow: 0 2px 8px #0001;
    }
    button.secondary, input[type=submit].secondary {
      background: #181818;
      color: #fff;
      border: 1.5px solid #444;
    }
    button:hover, input[type=submit]:hover {
      background: #ab0015;
      color: #fff;
    }
    button.secondary:hover, input[type=submit].secondary:hover {
      background: #fff;
      color: #181818;
      border: 1.5px solid #181818;
    }
    label {
      min-width: 200px;
      color: #888;
      font-weight: 500;
      font-size: 1em;
    }
    details {
      margin-top: 1.5rem;
      background: #f5f5f5;
      border-radius: .5rem;
      padding: .7rem 1rem;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<main class="container">
  <header class="cgt-header" style="display:flex;align-items:center;justify-content:space-between;gap:1.5rem;margin-bottom:2rem;max-width:1100px;width:100vw;box-sizing:border-box;margin-left:auto;margin-right:auto;padding:2rem 2.5rem;">
    <div style="display:flex;align-items:center;gap:1rem">
      <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo CGT local" style="height:54px;width:auto;vertical-align:middle;border-radius:.4rem;background:#fff;padding:.2rem 0.5rem;box-shadow:0 2px 8px #0001;">
      <h2 style="margin:0;font-size:2.2rem;letter-spacing:-1px;color:#fff;text-shadow:1px 1px 2px #9009;">PAP/CSE Tableau de bord</h2>
    </div>
    <nav style="display:flex;gap:1.2em;align-items:center"><a href="/" style="color:#fff;font-size:1.1em">Accueil</a><a href="/ciblage" style="color:#fff;font-size:1.1em">Ciblage</a><a href="/admin" style="color:#fff;font-size:1.1em">Admin</a></nav>
  </header>
  {% block content %}{% endblock %}
</main>
<script src="/static/app.js"></script>
</body>
</html>
